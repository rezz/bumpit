	<title>Vote Flipper Demo - A push effect using jQuery for social voting tools</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	/* create a node for the flip-to number */
	$(".votecard em").clone().appendTo(".votecard div");
	/* increment that by 1 */
	var node = $(".votecard em:last strong")
	node.text(parseInt(node.text())+1);
	
	
	function flip(obj) {
		obj.prev().find("em").animate({
			top: '-=45'
		}, 200);
		obj.toggleClass("voted",true);
	}
	
	$('.voteaction').bind({
	  click: function(event) {
	    event.preventDefault()
	  },
	  mouseup: function() {
	    flip($(this));
		$(this).unbind('mouseup');
	  }
	});
	
});
</script>
	

	
</head>
<body>

	<div class="votecard">
		<div>
			<em><strong>293</strong><span>Bumps</span></em>
		</div>
	</div>
	<a class="voteaction" href="">Bumpit</a>
